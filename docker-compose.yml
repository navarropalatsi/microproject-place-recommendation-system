services:
  database:
    image: neo4j:enterprise
    hostname: database
    container_name: database
    env_file:
      - ".env.docker"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - database-data:/data
    healthcheck:
      test: [
        "CMD-SHELL",
        "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    hostname: backend
    container_name: backend
    build:
      context: .
    ports:
      - "80:80"
    env_file:
      - ".env.docker"
    depends_on:
      database:
        condition: service_healthy
volumes:
  database-data:
